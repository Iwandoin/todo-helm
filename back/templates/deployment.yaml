apiVersion: apps/v1
kind: Deployment
metadata:
  name:  {{ .Values.deployment.name }}
  labels:
    app:  {{ .Values.service.label }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Values.deployment.app }}
  template:
    metadata:
      labels:
        app:  {{ .Values.deployment.app }}
    spec:
      containers:
      - name: web
        image: {{ .Values.deployment.image }}
        readinessProbe:
          httpGet:
            path: /api/todos
            port: 8000
         livenessProbe:
          httpGet:
            path: /api/todos
            port: 8000
        ports:
        - containerPort: 8000
        env:
          {{ range $k, $v := .Values.back_env }}
          - name: {{ $k | quote }}
            value: {{ $v | quote }}
          {{ end }}